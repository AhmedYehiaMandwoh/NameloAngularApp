<section class="contact mt-5 mb-5 borderBottom">
  <div class="row mt-5  text-center">
    <div class="col-6 offset-3">
      <h3 class="header">Clients Messages</h3>
    </div>
  </div>
  <div class="row mt-5 mb-5 text-center">
    <div class="col">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Messages Num</th>
            <th scope="col">Name</th>
            <th scope="col">Company Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Messages</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let message of messages; index as i">
            <th scope="row ">{{ i + 1 }}</th>
            <td>{{ message.name }}</td>
            <td>{{ message.compName }}</td>
            <td>{{ message.email }}</td>
            <td>{{ message.phone }}</td>
            <td>{{ message.text }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
